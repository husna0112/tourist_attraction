{% extends 'attraction/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center " style="padding-bottom: 80px">
    <div class="col-md-6 p-5 contact-form">
        <h1>{{ title }}</h1>
        <hr/>
        <form method="POST" action="" enctype='multipart/form-data' >
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-danger  btn-block" value="{{ title }}" />
        <p style="text-align:right; padding-top:10px;">{{ end }} <a href="{% url 'login' %}" class="ml-2">{{ click_end }}</a></p>
        </form>
    </div>
</div>

{% endblock %}
